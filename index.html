<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="./images/weather-2021-12-07.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your Location">
            <button class="btn">
                <img src="./images/search.png" alt="Search_icon">
            </button>
        </div>
        <div class="weather">
            <img src="./images/clear.png" class="weather_icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Konni</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="./images/humidity.png" class="humidity">
                <div class="update">
                    <p class="humidityper">50%</p>
                    <p class="name">Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/wind.png" class="wind">
                <div class="update">
                    <p class="windspeed">15 km/h</p>
                    <p class="name">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>





    <script src="./index.js"></script>  
</body>
</html>
